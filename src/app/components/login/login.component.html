				<div class="d-flex justify-content-center form_container">
					<form (ngSubmit)="onSubmit(login,DatosIncorrectos);" >
						<div class="input-group mb-3">
							<div class="input-group-append">

							</div>
							<input type="text"  [ngModelOptions]="{standalone: true}"[(ngModel)]="login.loginName" class="form-control input_user" value="" placeholder="nombre de usuario">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="login.pass"  class="form-control input_pass" value="" placeholder="contrase単a">
						</div>
            <label  style="color: white;"></label>

							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn" style="color: white;" [disabled]="!isNotModify" >Ingresar</button>
				   </div>
					</form>
				</div>
